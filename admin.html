<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .admin-container { padding: 20px; max-width: 1000px; margin: 0 auto; }
        .user-table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .user-table th, .user-table td { padding: 12px 15px; text-align: left; border-bottom: 1px solid #eee; }
        .user-table th { background: var(--primary); color: white; }
        .action-btn { cursor: pointer; color: #ef4444; border: none; background: none; padding: 5px; }
        .edit-btn { cursor: pointer; color: #3b82f6; border: none; background: none; padding: 5px; }
        .premium-btn { cursor: pointer; color: #f59e0b; border: none; background: none; padding: 5px; }
        .login-box { max-width: 400px; margin: 100px auto; padding: 30px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; }
        .hidden { display: none !important; }
        .card { background: white; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    </style>
</head>
<body style="background: #f8f9fa;">
    <div id="adminLogin" class="login-box">
        <h2 style="margin-bottom: 20px;">Admin Login</h2>
        <input type="password" id="adminPassword" placeholder="Admin Password" style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 8px;">
        <button onclick="loginAdmin()" class="btn-primary" style="width: 100%;">Login</button>
        <p id="loginMsg" style="color: red; margin-top: 10px;"></p>
    </div>

    <div id="adminDashboard" class="admin-container hidden">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <h1>Admin Panel</h1>
            <button onclick="logoutAdmin()" class="btn-outline">Logout</button>
        </header>

        <div class="stats-grid" style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px; margin-bottom: 30px;">
            <div class="card" style="padding: 20px; text-align: center;">
                <h3 id="totalUsers">0</h3>
                <p>Total Users</p>
            </div>
            <div class="card" style="padding: 20px; text-align: center;">
                <h3 id="totalPremium">0</h3>
                <p>Premium Users</p>
            </div>
        </div>

        <table class="user-table">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Mobile</th>
                    <th>Gender</th>
                    <th>Plan</th>
                    <th>Payments</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>
    </div>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal-overlay hidden" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; z-index: 1000;">
        <div class="modal-content" style="background: white; padding: 25px; border-radius: 15px; width: 90%; max-width: 400px; position: relative;">
            <button onclick="closePaymentModal()" style="position: absolute; right: 15px; top: 15px; border: none; background: none; font-size: 20px; cursor: pointer;">&times;</button>
            <h2 style="margin-bottom: 20px;">Add Payment Record</h2>
            <input type="hidden" id="payUserId">
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px;">Amount (BDT)</label>
                <input type="number" id="payAmount" placeholder="e.g. 500" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
            </div>
            <div style="margin-bottom: 20px;">
                <label style="display: block; margin-bottom: 5px;">Transaction ID</label>
                <input type="text" id="payTrxId" placeholder="e.g. BKX123456" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 8px;">
            </div>
            <button onclick="savePayment()" class="btn-primary" style="width: 100%;">Save Payment</button>
        </div>
    </div>

    <script>
        async function loginAdmin() {
            const pass = document.getElementById('adminPassword').value;
            const formData = new FormData();
            formData.append('action', 'login');
            formData.append('password', pass);

            const res = await fetch('admin_api.php', { method: 'POST', body: formData });
            const data = await res.json();
            if (data.success) {
                showDashboard();
            } else {
                document.getElementById('loginMsg').textContent = data.message;
            }
        }

        async function showDashboard() {
            document.getElementById('adminLogin').classList.add('hidden');
            document.getElementById('adminDashboard').classList.remove('hidden');
            loadUsers();
        }

        async function loadUsers() {
            const res = await fetch('admin_api.php?action=get_users');
            const data = await res.json();
            if (data.success) {
                const list = document.getElementById('userList');
                list.innerHTML = '';
                let premium = 0;
                data.users.forEach(u => {
                    if (u.subscription && u.subscription !== 'free') premium++;
                    const row = document.createElement('tr');
                    const photo = u.profile_pic ? u.profile_pic : `https://ui-avatars.com/api/?name=${encodeURIComponent(u.name)}`;
                    row.innerHTML = `
                        <td><img src="${photo}" style="width: 40px; height: 40px; border-radius: 50%;"></td>
                        <td>
                            <span id="name_${u.id}">${u.name}</span>
                            <button onclick="editName('${u.id}', '${u.name}')" class="edit-btn"><i class="fas fa-edit"></i></button>
                        </td>
                        <td>${u.mobile}</td>
                        <td>${u.gender}</td>
                        <td>
                            <span id="plan_${u.id}">${u.subscription || 'free'}</span>
                            <button onclick="togglePremium('${u.id}', '${u.subscription || 'free'}')" class="premium-btn"><i class="fas fa-crown"></i></button>
                        </td>
                        <td style="font-size: 0.85em; max-width: 200px;">
                            <div id="payments_${u.id}">
                                ${(u.payments || []).map(p => `
                                    <div style="border-bottom: 1px solid #eee; padding: 4px 0;">
                                        <strong>${p.amount}à§³</strong> - <span style="color: #666;">${p.trx_id}</span>
                                    </div>
                                `).join('')}
                                <button onclick="openPaymentModal('${u.id}')" style="margin-top: 5px; font-size: 0.8em; color: var(--primary); border: none; background: none; cursor: pointer;">+ Add Payment</button>
                            </div>
                        </td>
                        <td>
                            <button onclick="deleteUser('${u.id}')" class="action-btn"><i class="fas fa-trash"></i></button>
                        </td>
                    `;
                    list.appendChild(row);
                });
                document.getElementById('totalUsers').textContent = data.users.length;
                document.getElementById('totalPremium').textContent = premium;
            }
        }

        async function editName(id, currentName) {
            const newName = prompt('Enter new name:', currentName);
            if (newName && newName !== currentName) {
                const formData = new FormData();
                formData.append('action', 'change_name');
                formData.append('user_id', id);
                formData.append('name', newName);
                const res = await fetch('admin_api.php', { method: 'POST', body: formData });
                const data = await res.json();
                if (data.success) loadUsers();
            }
        }

        async function togglePremium(id, currentPlan) {
            const plans = ['free', 'premium', 'vip'];
            const currentIndex = plans.indexOf(currentPlan);
            const nextIndex = (currentIndex + 1) % plans.length;
            const newPlan = plans[nextIndex];

            if (confirm(`Change plan to ${newPlan}?`)) {
                const formData = new FormData();
                formData.append('action', 'toggle_premium');
                formData.append('user_id', id);
                formData.append('plan', newPlan);
                const res = await fetch('admin_api.php', { method: 'POST', body: formData });
                const data = await res.json();
                if (data.success) loadUsers();
            }
        }

        async function deleteUser(id) {
            if (confirm('Are you sure you want to delete this user?')) {
                const formData = new FormData();
                formData.append('action', 'delete_user');
                formData.append('user_id', id);
                await fetch('admin_api.php', { method: 'POST', body: formData });
                loadUsers();
            }
        }

        function openPaymentModal(userId) {
            document.getElementById('payUserId').value = userId;
            document.getElementById('payAmount').value = '';
            document.getElementById('payTrxId').value = '';
            document.getElementById('paymentModal').style.display = 'flex';
        }

        function closePaymentModal() {
            document.getElementById('paymentModal').style.display = 'none';
        }

        async function savePayment() {
            const userId = document.getElementById('payUserId').value;
            const amount = document.getElementById('payAmount').value;
            const trxId = document.getElementById('payTrxId').value;

            if (!amount || !trxId) {
                alert('Please enter both amount and transaction ID');
                return;
            }

            const formData = new FormData();
            formData.append('action', 'add_payment');
            formData.append('user_id', userId);
            formData.append('amount', amount);
            formData.append('trx_id', trxId);

            const res = await fetch('admin_api.php', { method: 'POST', body: formData });
            const data = await res.json();
            if (data.success) {
                closePaymentModal();
                loadUsers();
            }
        }

        async function logoutAdmin() {
            const formData = new FormData();
            formData.append('action', 'logout');
            await fetch('admin_api.php', { method: 'POST', body: formData });
            location.reload();
        }
    </script>
</body>
</html>
